<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS particle</title>
  <style>
  *{
  margin:0;
  padding:0;
}
body{
  min-height: 100vh;
  background: #111;
  overflow: hidden;
}
span{
  position: absolute;
  background: red;
  width: 10px;
  height: 10px;
  border-radius: 10px;
}

span::before{
  content:'';
  position: absolute;
  width: 100%;
  height: 100%;
  background: white;
  border-radius: 50%;
  animation: moveParticles 2s linear infinite;
}

@keyframes moveParticles {
  from{
    transform: translate(0)
  }
  to{
    transform: translate(300px)
  }
}
  </style>
</head>
<body>

</body>
<script>
document,addEventListener('mousemove', function(e){
  let body = document.querySelector('body')
  let particles = document.createElement('span')
  let x = e.offsetX
  let y = e.offsetY
  particles.style.left = x+'px'
  particles.style.top = y+'px'
  
  let size = Math.random() * 8
  particles.style.width = 2 + size+'px'
  particles.style.height = 2 + size+'px'
  
  let transformValue = Math.random() * 360;
  particles.style.transform = 'rotate('+transformValue+'deg)'
  
  body.appendChild(particles)
  
  setTimeout(function(){
    particles.remove()
  }, 2000)
})
</script>
</html>
